<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"><title>Video Player</title>
</head>
<body>
    <div id="videoContainer">
        <video id="video" preload="metadata" controls poster="https://test-videos.co.uk/user/pages/images/big_buck_bunny.jpg">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
        </video>

        <div id="controls">
            <button id="playPause">
                <i class="fa fa-play"></i>
            </button>
            <input type="range" id="progressInput" min="0" max="100" step="0.1" value="0">
            <button id="mute">
                <i class="fa fa-volume-up"></i>
            </button>
            <span id="videoProgress">00:00</span>
            <button id="fullscreen">
                <i id="fullscreen" class=" fa fa-expand"></i>
            </button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
